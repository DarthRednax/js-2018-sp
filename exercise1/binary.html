<html>
  <head>
  </head>
  <body>
    <input id = "first">
    </input>
    <p style = "position: absolute; left: 85px;">+</p>
    <input id = "second"style = "position: absolute; top: 80px; left: 10px;">
    </input>
    <button onclick="add()"style = "position: absolute; top: 140px; left: 70px;">Add</button>
    <p id = "p"style = "position: absolute; top: 200px; left: 10px;"></p>
    <script>
      function add(){
        var f = document.getElementById('first').value
        var s = document.getElementById('second').value
        if ((f.charAt(0)=="0")&&(f.charAt(1)=="b")){
          f=f.slice(2, f.length)
        }
        var fl = f.length
        for (i=0;i<fl;i++){
          if ((f.charAt(i)!="0") && (f.charAt(i)!="1")){
            document.getElementById('p').innerHTML = "Please input a valid binary number"
            console.log(f.charAt(i))
            return
          }
        }
        if ((s.charAt(0)=="0")&&(s.charAt(1)=="b")){
          s=s.slice(2, s.length)
        }
        var fs = s.length
        for (i=0;i<fs;i++){
          if ((s.charAt(i)!="0") && (s.charAt(i)!="1")){
            document.getElementById('p').innerHTML = "Please input a valid binary number"
            return
          }
        }
        document.getElementById('p').innerHTML = adder(f,s);
      }

      function adder(f,s){
        f = Number(f)
        s = Number(s)
        var sum = f + s
        sum = sum.toString()
        var arr = sum.split("")
        arr.reverse()
        arr[arr.length] = 0
        for(i=0;i<arr.length;i++){
          if(arr[i]==2){
            arr[i]=0
            arr[i+1]++
          } else if (arr[i]==3) {
            arr[i]=1
            arr[i+1]++
          }
        }
        arr.reverse()
        if(arr[0]=="0"){
          arr[0]=""
        }
        sum = arr.join("")
        return sum
      }
    </script>
  </body>
</html>
