<html>
  <head>
  </head>
  <body>
    <input id  = "in"></input>
    <button onclick="con()">convert</button>
    <p id = "out"></p>
    <script>
      function con(){
        var input=document.getElementById('in').value.toUpperCase()
        var add = 0
        var arr = input.split("")
        for (i=0;i<arr.length;i++){
          if (arr[i]=="I"){
            if(arr[i+1]=="X"){
              arr[i]=0
              arr[i+1]=9
            }else if(arr[i+1]=="V"){
              arr[i]=0
              arr[i+1]=4
            }else{
              arr[i]=1
            }
          }else if(arr[i]=="V"){
            arr[i]=5
          }else if(arr[i]=="X"){
            if(arr[i+1]=="C"){
              arr[i]=0
              arr[i+1]=90
            }else if(arr[i+1]=="L"){
              arr[i]=0
              arr[i+1]=40
            }
            else{
              arr[i]=10
            }
          }else if(arr[i]=="L"){
            arr[i]=50
          }else if(arr[i]=="C"){
            if(arr[i+1]=="M"){
              arr[i]=0
              arr[i+1]=900
            }else if(arr[i+1]=="D"){
              arr[i]=0
              arr[i+1]=400
            }
            else{
              arr[i]=100
            }
          }else if(arr[i]=="D"){
            arr[i]=500
          }else if(arr[i]=="M"){
            arr[i]=1000
          }else{
            document.getElementById("out").innerHTML = "Not a roman numeral"
          }
        }
        for(i=0;i<arr.length;i++){
          add = add + arr[i]
        }
        document.getElementById("out").innerHTML = add
      }
    </script>
  </body>
</html>
